<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>toDoApp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

        <script type ="template/html" id="todayTmpl">

    <% _.each(todayToDos, function(todayToDos, index, list) { %>



        
            <li class="toDoItem"> <span class="glyphicon glyphicon-ok finishedItem"></span>
            <span class="glyphicon glyphicon-remove removeToDo"></span>

            <%= todayToDos.todayDo %>  </li>


    <% }); %>


</script>

<script type ="template/html" id="tomorrowTmpl">

    <% _.each(tomorrowToDos, function(post, index, list) { %>



            <li class="toDoItem"> <%= tomorrowToDos.tomorrowDo %> </li>


    <% }); %>


</script>


<script type ="template/html" id="completeTmpl">

    <% _.each(completedToDos, function(post, index, list) { %>



            <li> <%= completedToDos.completedDo %> </li>


    <% }); %>


</script>

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header">

                <h1>The Doer Brothers GTD App</h1>
              
            </div><!--end header-->

                <div class="thedoer">

                    <div class="doswitcher">


                        <ul class="switcher">
                            <li><a href="#" class="duetodayLink">Due Today</a></li>
                            <li><a href="#" class="duetomorrowLink">Due Tomorrow</a></li>
                            <li><a href="#" class="completedtasksLink">Completed</a></li>
                        </ul>


                    </div><!--end do switcher-->

                    


                    <div class="duetoday show">

                    <form action="" id="todaytodoSubmit">
                        
                        <input type="text" placeholder="What's your to-do for today?" class="taskToday">

                        <button type="submit" class="addtask">ADD</button>

                    </form>

                    <ul class="duetodayul dos"></ul>

                   
                        

                    </div><!--end due today-->

                    <div class="duetomorrow">
                
                    <form action="" id="tomorrowtodoSubmit">
                        
                        <input type="text" placeholder="What's your to-do for today?" class="taskTomorrow">

                        <button type="submit" class="addtask">ADD</button>

                    </form>

                   
                   <ul class="duetomorrowul dos"></ul>
                    

                    </div><!--end due tomorrow-->


                    <div class="completedtasks">
                    
                    <ul class="completeditemsul dos"></ul>
                      

                    </div><!--end completed tasks-->
                    


                </div><!--end the to-doer-->

           

            <div class="footer">
               
            </div><!--end

        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
                <script src="scripts/switcher.js"></script>

        <script src="scripts/todayarray.js"></script>
                <script src="scripts/tomorrowarray.js"></script>
                <script src="scripts/completearray.js"></script>

        <script src="scripts/templates.js"></script>

        <!-- endbuild -->
</body>
</html>
